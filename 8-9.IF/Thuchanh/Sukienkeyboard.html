<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img src="images.jfif"  id='img1' style="position: absolute;left: 0;top: 0;" height="100" width="80" alt="Img of Nobi Nobita"/>
<script>
    function moveup() {
        let element = document.getElementById('img1');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function movedown() {
        let element = document.getElementById('img1');
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function moveleft() {
        let element = document.getElementById('img1');
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function moveright() {
        let element = document.getElementById('img1');
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                moveleft();
                break;
            case 39:
                moveright();
                break;
            case 38:
                moveup();
                break;
            case 40:
                movedown();
                break;
        }

    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }


</script>
</body>
</html>
