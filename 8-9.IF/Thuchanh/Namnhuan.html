<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = prompt(parseInt("Enter year: "));
    let isleapyear = false;
    if(year % 4 == 0){
        if (year % 100 == 0){
            if (year % 400 == 0){isleapyear = true;}
        }else{isleapyear = true;}
    }

    if(isleapyear){alert(year + '    Is a leap year');}
    else{alert(year + "" + "" + '    Not a leap year');}


</script>

</body>
</html>
