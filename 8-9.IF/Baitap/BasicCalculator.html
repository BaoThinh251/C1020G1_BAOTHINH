<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="calculator">
<table border="2px">
    <tr>
        <td colspan="4">
            <input type="text" name="cal"  disabled>
        </td>
    </tr>
    <tr>
        <td><input type="button" onclick="calculator.cal.value += 1" value="1"></td>
        <td><input type="button" onclick="calculator.cal.value += 2" value="2"></td>
        <td><input type="button" onclick="calculator.cal.value += 3" value="3"></td>
        <td><input type="button" onclick="calculator.cal.value += '+'" value="+"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="calculator.cal.value += 4" value="4"></td>
        <td><input type="button" onclick="calculator.cal.value += 5" value="5"></td>
        <td><input type="button" onclick="calculator.cal.value += 6" value="6"></td>
        <td><input type="button" onclick="calculator.cal.value += '-'" value="-"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="calculator.cal.value += 7" value="7"></td>
        <td><input type="button" onclick="calculator.cal.value += 8" value="8"></td>
        <td><input type="button" onclick="calculator.cal.value += 9" value="9"></td>
        <td><input type="button" onclick="calculator.cal.value += '*'" value="*"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="calculator.cal.value += ''" value="C"></td>
        <td><input type="button" onclick="calculator.cal.value += 0" value="0"></td>
        <td><input type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
        <td><input type="button" onclick="calculator.cal.value += '/'" value="/"></td>
    </tr>
</table>
</form>

</body>
</html>
