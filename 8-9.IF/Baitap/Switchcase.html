<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month"/>
<button type="button" onclick="Cal()">Tính số ngày trong tháng</button>
<script>
    function Cal() {
        let ngay = parseInt(document.getElementById('month').value);

        switch (ngay) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                alert(31);
                break;
            case 2 :
                alert(28);
                alert(29);
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                alert(30);
                break;
            default :
                alert("không đúng giá trị");
        }

    }
</script>
</body>
</html>
