<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let x = 1;
let y = 1;
let bang = "<table border='1' width='300' cellspacing='0' cellpadding='3'/>";
for ( x = 2 ; x < 10 ; x++) {
    bang = bang + "<tr>";
    for (y = 1; y < 10; y++) {
        bang = bang + "<td>" + x + "x" + y + "=" + x * y + "</td>";
    }
    bang = bang + "</tr>";
} bang = bang + "</table>";
document.writeln(bang);
</script>
</body>
</html>
