<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if(num === 1){
        return false;
        } else if(num === 2){
        return true;
        } else {
            for(let i = 2;i < num;i++){
                if(num % i === 0){
                    return false;
                }
            } return true;
        }
    }
let num = prompt("Nhập 1 số để kiểm tra: ");
let check = isPrime(num);
document.writeln(check);
</script>
</body>
</html>
