<script>
    let arr1 = [3, 5, 1, 8, -1, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    function minArraywithout(arr) {
        if(arr.length == 0)
            return "Rá»—ng!";
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let min1 = minArraywithout(arr1);
    alert(min1);
    let min2 = minArraywithout(arr2);
    alert(min2);
    let min4 = minArraywithout(arr4);
    alert(min4);
    let min3 = minArraywithout(arr3);
    alert(min3);




</script>
