<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay (day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
    }
    date = new MyDate(7,7,2007);
    alert(date);
    let d = date.getDay();
    let m = date.getMonth();
    let y = date.getYear();
    alert(d + '/' + m + '/' + y);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(d + "/" + m + "/" + y);
    date.setDate(25,10,2001);
    alert(d + '/' + m + '/' + y);
</script>
</body>
</html>
