<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    let total = 0;
    while (num != -1){
        num = parseInt(prompt("Nhập 1 số: "))
        document.writeln(num);
        total = total + num;
        alert(total);
    }
</script>
<script>
    let i = 1;
    while (i < 100){
        document.write("<hr width = "+ i +"%>");
        i++;
    }
</script>
</body>
</html>
