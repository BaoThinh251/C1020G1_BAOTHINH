<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = null;
    do {
        num = parseInt(prompt("Nhập 1 số từ 1-10: ")) ;

    }while (num < 1 || num > 10);
    alert("Số bạn vừa nhập là: " + num);
</script>
</body>
</html>
