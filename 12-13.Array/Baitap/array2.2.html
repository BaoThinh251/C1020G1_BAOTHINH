<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = prompt("Nhập 1 từ");
    let Eng = ["Dog","Cat","Owl","Cow","Fish"];
    let Vie = ["Chó","Mèo","Cú","Bò","Cá"];
    let check = true;
    for(let x = 0;x < Eng.length ;x++) {
        if (text == Eng[x]) {
            check = false;
            alert(Vie[x]);
        }}
    if(check) {
        alert("Không tìm thấy!");
    }
</script>

</body>
</html>
