<script>
    let arr1 = [];
    function build() {
        arrayName = prompt("Tên mảng: ");
        arrayName = [];
        arrayLength = parseInt(prompt("Nhâp độ lớn của mảng: "));
        for (let i = 0; i < arrayLength; i++) {
            arrayName.push(prompt("item"));
        }
        return arrayName;
    }
    arr1 = build();
    function rePlace() {
       for(let i = 0; i < arr1.length; i++){
           if(arr1[i] === "-"){
               arr1.splice(i,1,"_");
           }
       }
    }
    rePlace(arr1);
    alert(arr1);
</script>
