<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3,5,1,3,2,10];
    let arrayFor = 0;
    let arrayBack = x.length - 1;
    while(arrayFor < arrayBack){
        let a = x[arrayFor];
        x[arrayFor] = x[arrayBack];
        x[arrayBack] = a;
        arrayFor++;
        arrayBack--
    }document.writeln(x);
</script>
</body>
</html>
