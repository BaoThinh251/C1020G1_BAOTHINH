<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>XO game</h2>
<p id="cardgame"></p>
<button type="button" onclick="change()">Change value</button>
<script>
let x = document.getElementById("cardgame");
let board = [];
let data = "";
for( let i = 0; i < 5; i++){
    board[i] = [0,0,0,0,0];
}
for (let i = 0; i < 5; i++) {
    data += "<br/>";
    for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;";
    }
}
data += x.innerHTML = data;
function change() {
    let posX = prompt("X= ");
    let posY = prompt("Y= ");
    data = "";
    board[posX][posY] = "X";
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += x.innerHTML = "<hr/>" + data;
}

</script>
</body>
</html>
