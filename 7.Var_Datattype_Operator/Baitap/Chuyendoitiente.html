<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" value="0"/>
    <label> From currency
        <select id="fromcur" name="fromcur">
            <option name="USD" value="USD">USD</option>
            <option name="VND" value="VND">VND</option>
        </select>
    </label>
    <label> To currency
        <select id="tocur" name="tocur">
            <option name="USD" value="USD">USD</option>
            <option name="VND" value="VND">VND</option>
        </select>
    </label>
    <button type="button" onclick="convert()">Convert</button>
</form>

<script>
    function convert() {
        let f = document.getElementById("fromcur").value;
        let t = document.getElementById("tocur").value;
        let amount = document.getElementById("amount").value;
        let result;
        if (f === t) result = amount;
        else if (f === "USD" && t === "VND") result = amount / 23000;
        else (f === "VND" && t === "USD");
        result = amount * 23000;
        alert(result);
    }
</script>

</body>
</html>
