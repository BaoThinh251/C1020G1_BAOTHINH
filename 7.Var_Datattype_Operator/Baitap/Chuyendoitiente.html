<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" value="0"/>
    <label> From currency
        <select id="fromCur" name="fromcur">
            <option name="USD" value="USD">USD</option>
            <option name="VND" value="VND">VND</option>
        </select>
    </label>
    <label> To currency
        <select id="toCur" name="tocur">
            <option name="USD" value="USD">USD</option>
            <option name="VND" value="VND">VND</option>
        </select>
    </label>
    <button type="button" onclick="convert()">Convert</button>
</form>

<script>
    function convert() {
        let from = document.getElementById("fromCur").value;
        let to = document.getElementById("toCur").value;
        let amount = document.getElementById("amount").value;
        let result;
        if (from === to) result = amount;
        else if (from === "USD" && to === "VND") result = amount / 23000;
        else (from === "VND" && to === "USD");
        result = amount * 23000;
        alert(result);
    }
</script>

</body>
</html>
