<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .text{text-align: left; color: cornflowerblue;background-color: antiquewhite}
    </style>
</head>
<body>
<table>
    <tr>
        <th class="text">CMND/Căn cước công dân: </th>
        <td><input id="I" type="text" name="Cmnd"/></td>
    </tr>
    <tr>
        <th class="text">Ngày tháng năm sinh: </th>
        <td><input type="date" name="Birth" id="birth"/></td>
    </tr>
    <tr>
        <th class="text">Email: </th>
        <td><input type="text" name="Email" id="email"></td>
    </tr>
    <tr>
        <th class="text">Địa chỉ: </th>
        <td><textarea name="address" id="address"></textarea></td>
    </tr>
    <tr>
        <th class="text">Customer rank: </th>
        <td>
            <select name="customer rank" id="cusrank">
            <option>Diamond</option>
            <option>Platinium</option>
            <option>Gold</option>
            <option>Silver</option>
            <option>Member</option>
            </select>
        </td>
    </tr>
    <tr>
        <th class="text">Discount: </th>
        <td><input type="text" name="discount" id='discount'/></td>
    </tr>
    <tr>
        <th class="text">Số lượng khách đi kèm: </th>
        <td><input type="number" name="addition customer" id="+cus"/></td>
    </tr>
    <tr>
        <th class="text">Số ngày thuê: </th>
        <td><input type="text" name="rentdays" id='rentdays'/></td>
    </tr>
    <tr>
        <th class="text">Loại dịch vụ: </th>
        <td>
            <select name="typeofroom" id='typeofroom'>
                <option value="500">Villa-500$</option>
                <option value="300">House-300$</option>0
                <option value="150">Room-150$</option>
            </select>
        </td>
    </tr>
    <tr>
        <th class="text">Loại phòng: </th>
        <td>
            <select name="roomgrade" id="roomgrade">
                <option>Vip</option>
                <option>Business</option>
                <option>Normal</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="submit()">Đăng ký</button>
        </td>
    </tr>
</table>
<p id="cost"></p>
<p id="ID"></p>
<p id="bday"></p>
<p id="mail"></p>
<p id="addr"></p>
<p id="cusranking"></p>
<p id="+cust"></p>
<p id="roomgrad"></p>


<script src="task2-1.js"></script>

</body>
</html>
